{% extends 'image/layout.html' %}

{% block title %}
    Image Display
{% endblock %}

{% block body %}

    <h1>{{ message }}</h1>

    <h1>Images</h1>

    {% for image in images%}
        {% if image.image.url %}
            <div class="col-md-4">
                <img src="{{ image.image.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            </div>
        {% endif %}
    {% endfor %}

{% endblock %}
